<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="">
        <label for="Personal details">Personal details</label><br>
        <label for="Salutation">Salutation</label><br>
        <select name="" id="Salutation">
            <option value="">None</option>
            <option value="">Mr.</option>
            <option value="">Mrs</option>
        </select>
    </form><br>
    <form action="">
        <label for="Firstname">First Name :</label>
        <input type="text" placeholder="abcd"><br><br>
        <label for="Lastname">Last Name</label>
        <input type="text" placeholder="abcd"><br><br>
    </form>
    <form action="">
        <label for="Gender">Gender :</label>
        <input type="radio" name="Gender" id="Male">
        <label for="Male">Male</label>
        <input type="radio" name="Gender" id="Female">
        <label for="Female">Female</label><br><br>
        <label for="email">Email :</label>
        <input type="text" placeholder="Ace@gmail.com"><br><br>
        <label for="dateofbirth">Date of Birth</label>
        <input type="date" name="" id="dateofbirth">
        <br><br>
        <label for="address">Address</label><br>
        <textarea name="" id="address" cols="30" rows="10"></textarea><br><br>
        <input type="submit" value="Submit">
    </form>
    
</body>
</html>
